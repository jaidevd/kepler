[default]
home = ~/.kepler
db = ${home}/kepler.db

[models]
spec_dir = ${default:home}/models/specs
vectorizer = ${default:home}/models/vectorizer.pkl
model_archs = ${default:home}/models/model_archs.mtx
enable_model_search = True
tensorflow_logdir = ${default:home}/models/tf_logs

[misc]
model_sim_tol = 0.9
